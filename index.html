<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <p>Nombre del cliente:<br>
        <input type="text" class="customer">
    </p>
    <p>Material de la caja:
        <select name="" id="materialType">
            <option value=""></option>
            <option value="Madera">Madera</option>
            <option value="Acrílico">Acrilico</option>
            <option value="Cerámica">Cerámica</option>
            <option value="Papel Maché">Papel Maché</option>
        </select>
    </p>

    <p>Seleccione unas dimensiones para la caja:
    <div>
        <input class="measures" type="radio" id="diminuta" value="diminuta" name="dimensiones">
        <label for="Diminuta">Diminuta</label>
    </div>

    <div>
        <input class="measures" type="radio" id="mediano" value="mediano" name="dimensiones">
        <label for="mediano">Mediano</label>
    </div>

    <div>
        <input class="measures" type="radio" id="grande" value="grande" name="dimensiones">
        <label for="grande">Grande</label>
    </div>
    </p>

    <p>Comentarios:</p>
    <textarea name="" id="comments" cols="30" rows="3"></textarea>
    <br>
    <br>
    <p>
        <input type="submit" class="send">
        <input type="text" id="result" size="100">
    </p>
